<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .card {
      border-radius: 12px;
    }

    .card-header {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .list-group-item .todo-text {
      flex-grow: 1;
    }

    .list-group-item .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3>To-Do Application</h3>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input id="todoInput" type="text" class="form-control" placeholder="Enter a new task">
          <button id="addTodoBtn" class="btn btn-primary">Add Task</button>
        </div>
        <ul id="todoList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get DOM elements
    const todoInput = document.getElementById("todoInput");
    const addTodoBtn = document.getElementById("addTodoBtn");
    const todoList = document.getElementById("todoList");

    // Function to create a new task element
    function createTodoItem(taskText) {
      const listItem = document.createElement("li");
      listItem.className = "list-group-item";

      listItem.innerHTML = `
        <span class="todo-text">${taskText}</span>
        <div class="btn-group">
          <button class="btn btn-success btn-sm edit-btn">Edit</button>
          <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        </div>
      `;

      // Add event listeners for edit and delete buttons
      listItem.querySelector(".edit-btn").addEventListener("click", () => editTask(listItem));
      listItem.querySelector(".delete-btn").addEventListener("click", () => deleteTask(listItem));

      return listItem;
    }

    // Add a new task
    addTodoBtn.addEventListener("click", () => {
      const taskText = todoInput.value.trim();
      if (taskText) {
        const todoItem = createTodoItem(taskText);
        todoList.appendChild(todoItem);
        todoInput.value = "";
      } else {
        alert("Please enter a task!");
      }
    });

    // Edit a task
    function editTask(item) {
      const taskText = item.querySelector(".todo-text").innerText;
      const newTaskText = prompt("Edit your task:", taskText);
      if (newTaskText !== null && newTaskText.trim() !== "") {
        item.querySelector(".todo-text").innerText = newTaskText.trim();
      }
    }

    // Delete a task
    function deleteTask(item) {
      todoList.removeChild(item);
    }
  </script>
</body>
</html>
