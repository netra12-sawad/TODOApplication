<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App with Local Storage</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }

    .card {
      border-radius: 12px;
    }

    .card-header {
      border-top-left-radius: 12px;
      border-top-right-radius: 12px;
    }

    .list-group-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 8px;
      margin-bottom: 8px;
      flex-wrap: wrap;
    }

    .list-group-item .todo-text {
      flex-grow: 1;
      margin-right: 1rem;
    }

    .list-group-item .due-date {
      color: #6c757d;
      font-size: 0.9rem;
    }

    .list-group-item .btn-group {
      display: flex;
      gap: 0.5rem;
    }

    .btn-sm {
      font-size: 0.8rem;
      padding: 0.25rem 0.5rem;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h3>To-Do Application</h3>
      </div>
      <div class="card-body">
        <div class="input-group mb-3">
          <input id="todoInput" type="text" class="form-control" placeholder="Enter a new task">
          <input id="dueDateInput" type="date" class="form-control">
          <button id="addTodoBtn" class="btn btn-primary">Add Task</button>
        </div>
        <ul id="todoList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Get DOM elements
    const todoInput = document.getElementById("todoInput");
    const dueDateInput = document.getElementById("dueDateInput");
    const addTodoBtn = document.getElementById("addTodoBtn");
    const todoList = document.getElementById("todoList");

    // Initialize tasks from local storage
    let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

    // Function to save tasks to local storage
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Function to render tasks
    function renderTasks() {
      todoList.innerHTML = ""; // Clear the list
      tasks.forEach((task, index) => {
        const listItem = createTodoItem(task, index);
        todoList.appendChild(listItem);
      });
    }

    // Function to create a new task element
    function createTodoItem(task, index) {
      const listItem = document.createElement("li");
      listItem.className = "list-group-item";

      listItem.innerHTML = `
        <div>
          <span class="todo-text">${task.text}</span>
          <span class="due-date">Due: ${task.dueDate || "No date"}</span>
        </div>
        <div class="btn-group">
          <button class="btn btn-success btn-sm edit-btn">Edit</button>
          <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        </div>
      `;

      // Add event listeners for edit and delete buttons
      listItem.querySelector(".edit-btn").addEventListener("click", () => editTask(index));
      listItem.querySelector(".delete-btn").addEventListener("click", () => deleteTask(index));

      return listItem;
    }

    // Add a new task
    addTodoBtn.addEventListener("click", () => {
      const taskText = todoInput.value.trim();
      const dueDate = dueDateInput.value;

      if (taskText) {
        tasks.push({ text: taskText, dueDate: dueDate || null });
        saveTasks();
        renderTasks();
        todoInput.value = "";
        dueDateInput.value = "";
      } else {
        alert("Please enter a task!");
      }
    });

    // Edit a task
    function editTask(index) {
      const task = tasks[index];
      const newTaskText = prompt("Edit your task:", task.text);
      const newDueDate = prompt("Edit your due date (YYYY-MM-DD):", task.dueDate);

      if (newTaskText !== null && newTaskText.trim() !== "") {
        tasks[index].text = newTaskText.trim();
        tasks[index].dueDate = newDueDate || null;
        saveTasks();
        renderTasks();
      }
    }

    // Delete a task
    function deleteTask(index) {
      tasks.splice(index, 1);
      saveTasks();
      renderTasks();
    }

    // Initial render
    renderTasks();
  </script>
</body>
</html>
